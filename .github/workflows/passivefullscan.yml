name: OWASP ZAP Full Active DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

permissions: write-all

jobs:
  zap-full-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================
      # ‚ö° FULL ACTIVE SCAN
      # ============================
      - name: OWASP ZAP Full Scan
        id: zap
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "https://testfire.net/login.jsp"
          fail_on_alert: true
          allow_issue_writing: true
          cmd_options: >
            -a
            -z "auth.loginurl=${{ secrets.ZAP_LOGIN_URL }}
                auth.username=${{ secrets.ZAP_USERNAME }}
                auth.password=${{ secrets.ZAP_PASSWORD }}"

      # ============================
      # üìÑ UPLOAD REPORT
      # ============================
      - name: Upload ZAP Full Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-fullscan-report
          path: report_html.html

      # ============================
      # üõ°Ô∏è UPLOAD TO GITHUB SECURITY
      # ============================
      - name: Upload SARIF Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap_scan.sarif
